<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking system</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4"
        crossorigin="anonymous"></script>
    <!-- script -->
    <script src="money.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card mt-3" style="width: 18rem;">
            <div class="card-body">
                <div class="d-flex">
                    <p >You have</p>
                    <span id="one_quantity" class="mr-2"></span>
                    <p >Notes of</p>
                    <span>100</span>
                </div>
                <div class="d-flex">
                    <p >You have</p>
                    <span id="two_quantity" class="mr-2"></span>
                    <p >Notes of</p>
                    <span>200</span>
                </div>
                <div class="d-flex">
                    <p >You have</p>
                    <span id="five_quantity" class="mr-2"></span>
                    <p >Notes of</p>
                    <span >500</span>
                </div>
                <div class="d-flex">
                    <p >Total Amount</p>
                    <span id="total" class="text-danger" ></span>
                </div>
                <label for="withraw" class="form-label">Select Amount To Withraw</label>
                <div class="d-flex">
                    <input class="form-control" id="withraw" type="number" ></input></div>
                    <div id="err" class="text-danger" ></div>
                    <button type="submit" id="Submit" value="Submit" class="btn mt-1 btn-primary">Submit</button>
                </div>
        </div>
    </div>
</body>
<style>
p{
    margin-inline: 4px;
}
</style>
</html>
